name: Build and Push Docker Image to Harbor

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t my-nginx:latest .

      - name: Tag Docker image for Harbor
        run: |
          docker tag my-nginx:latest 192.168.120.113/my-nginx:latest

      - name: Login to Harbor
        run: |
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login 192.168.120.113 --username ${{ secrets.HARBOR_USERNAME }} --password-stdin

      - name: Push Docker image to Harbor
        run: |
          docker push 192.168.120.113/my-nginx:latest
