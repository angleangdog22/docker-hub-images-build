name: Build and Push NGINX Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # 使用自托管运行器

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t my-nginx:latest .
          docker tag my-nginx:latest your-harbor-repo/my-nginx:latest

      - name: Login to Harbor
        run: |
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login your-harbor-repo --username ${{ secrets.HARBOR_USERNAME }} --password-stdin

      - name: Push to Harbor
        run: |
          docker push your-harbor-repo/my-nginx:latest
